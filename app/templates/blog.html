<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Заполните анкету</h2>
        <form method="POST" class="mb-5">
            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Город</label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Хобби</label>
                <input type="text" class="form-control" name="hobby" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Возраст</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if users %}
        <h4 class="mb-3">Список анкет:</h4>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for user in users %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }}</h5>
                        <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                        <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                        <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-muted">Пока нет данных.</p>
        {% endif %}
    </div>
</body>
</html>
